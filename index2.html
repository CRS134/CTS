<!DOCTYPE html>
<html>
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <script src="https://kit.fontawesome.com/54aebf4ee4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles2/topnav.css">
    <link rel="stylesheet" href="styles2/middle-information.css">


</head>
<body>
    <div class="top-nav-wrapper">
        <div class="img-wrapper">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 138 26" fill="none" stroke="white" stroke-width="2.3" stroke-linecap="round" stroke-linejoin="round">
                <path d="M80 6h-9v14h9 M114 6h-9 v14h9 M111 13h-6 M77 13h-6 M122 20V6l11 14V6 M22 16.7L33 24l11-7.3V9.3L33 2L22 9.3V16.7z M44 16.7L33 9.3l-11 7.4 M22 9.3l11 7.3 l11-7.3 M33 2v7.3 M33 16.7V24 M88 14h6c2.2 0 4-1.8 4-4s-1.8-4-4-4h-6v14 M15 8c-1.3-1.3-3-2-5-2c-4 0-7 3-7 7s3 7 7 7 c2 0 3.7-0.8 5-2 M64 13c0 4-3 7-7 7h-5V6h5C61 6 64 9 64 13z"/>
            </svg>
        </div>

        <div class="explore-wrapper">
            <h4>EXPLORE</h4>
            <div class="explore-btn-wrapper">
                <button>
                    Pens
                </button>

                <button>
                    Projects
                </button>
                
                <button>
                    Posts
                </button>
                
                <button>
                    Collections
                </button>
            </div>
        </div>

        <div class="spark">
            <label for="spark-list">Spark</label>
            <select name="spark-list" id="spark-list">
            <option value="spark">Spark</option>
            <option value="spark2">Spark2</option>
            <option value="spark3">Spark3</option>
            <option value="Spark4">Spark4</option>
            </select>
        </div>
    
        <div class="create">
            <label for="create-list">Spark</label>
            <select name="create-list" id="create-list">
            <option value="create">Create</option>
            <option value="create2">Create2</option>
            </select>
        </div>
        <div class="information-wrapper">
            <div class="information-btn-wrapper">
                <div class="img-wrapper">
                    <img src="images2/image3.css.png" alt="Search">
                </div>
            </div>
        </div>
        <div class="personel-information-btn-wrapper">
            <button>
                Log In
            </button>
            <button>
                Sign Up
            </button>
        </div>
    </div>

    <div class="middle-information-wrapper">
        <div class="left-side">
            <div class="bold">
                <p>CodePen is a<h1>social development<br>environment</h1><p>for front-end designers <br> and developers.</p>
            </div> 
            <img src="images2/image4.css.png" alt="hand">
            <p>It's the best place to build and deploy a <br> website, show off your work, build test cases, <br> and find insperation.</p>
        </div>
        <div class="extra-btns">
            <label for="Sign">    
                Sign Up for Free
            </label>
            <button>
                Learn More
            </button>
        </div>
    </div>
</body>
</html>
